<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>
            Formulario de Caracterización Socioeconómica
        </h2>
    </header>
        <fieldset>
            <legend>
            Datos personales
            </legend>
        <div>
            <form action="Link de envio de Registro">
            <section>
                <label for="nombre">Nombre Completo: </label>
                <input type="text" id="nombre" name="nombre">
            </section>    
            
            <div>
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad">
            </div>

            <section>
                <label for="genero">Género: </label>
                <input type="radio"  id="genero" name="genero">
                <label for="">Masculino</label>
                <input type="radio">
                <label for="">Femenino </label>
                <input type="radio">
                <label for="">Otro</label>
            </section>    

            <div>
                <label for="direccion">Dirección: </label>
                <input type="text"  id="direccion" name="direccion">
            </div>

             <section>
                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" name="telefono">
            </section> 
            
             <div>
                <label for="email">Email: </label>
                <input type="email"  id="email" name="email">
            </div>
            
        </div>
        </fieldset>
        <section>
            <fieldset>
                <legend>
                    Situación laboral
                </legend>
                <div>
                    <label for="ocupacion">Ocupación actual: </label>
                    <input type="text" id="ocupacion" name="ocupacion">
                </div>

                <section>
                    <label for="ingresos">Ingresos Mensuales: </label>
                    <input type="text" id="ingresos" name="ingresos">
                </section>

                <div>
                     <label for="horas">Horas de trabajo por semana: </label>
                     <input type="number" id="Horas" name="horas">
                </div>

                <section>
                    <label for="trabajo">¿Tiene un trabajo estable? </label>
                    <input type="checkbox" id="trabajo" name="trabajo">
                </section>
            </fieldset>
        </section>
        <div>
            <fieldset>
                <legend>
                    Situación académica
                </legend>
                <section>
                    <label for="eduacion">Nivel educativo alcanzado: </label>
                    <select name="eduacion" id="eduacion">
                        <option value="">Seleccionar</option>
                        <option value="">Primaria</option>
                        <option value="">Bachillerato</option>
                        <option value="">Pregrado</option>
                        <option value="">Posgrado</option>
                    </select>
                </section>
                <div>
                    <label for="estudiante">¿Es estudiante actualmente? </label>
                    <input type="checkbox" id="estudiante" name="estudiante">
                </div>
            </fieldset>
        </div>
        <section>
            <fieldset>
                <legend>
                    Situación de vivienda
                </legend>
                    <div>
                      <label for="vivienda">Tipo de vivienda:</label>
                      <select name="vivienda" id="vivienda">
                        <option value="">Seleccionar</option>
                        <option value="">Apartamento</option>
                        <option value="">Casa</option>
                      </select>
                    </div>    

                    <section>
                        <label for="nvivienda">Número de personas en la vivienda: </label>
                        <input type="number" id="nvivienda" name="nvivienda">
                    </section>              
            </fieldset>
        </section>
        <div>
            <fieldset>
                <legend>
                    Situación económica
                </legend>
                <section>
                     <label for="basicos">Gastos básicos mensuales: </label>
                     <input type="number" id="basicos" name="basicos">
                </section>
                <div>
                     <label for="deuda">Deudas mensuales: </label>
                     <input type="number" id="deuda" name="deuda">
                </div>
                <section>
                     <label for="ahorros">Ahorros mensuales: </label>
                     <input type="number" id="ahorros" name="ahorros">
                </section>
            </fieldset>
        </div>
        <section>
            <fieldset>
                <legend>
                    Situación familiar
                </legend>
                <div>
                    <label for="civil">Estado civil</label>
                    <select name="civil" id="civil">
                        <option value="">Seleccionar</option>
                        <option value="">Soltero</option>
                        <option value="">Casado</option>
                        <option value="">Viudo</option>
                    </select>
                </div>
                <section>
                     <label for="hijos">Número de hijos: </label>
                     <input type="number" id="hijos" name="hijos">
                </section>
                <div>
                     <label for="denpendientes">Numero denpendientes económicos: </label>
                     <input type="number" id="denpendientes" name="denpendientes">
                </div>
            </fieldset>
        </section>
        <div>
            <fieldset>
                <legend>
                    Acceso a sevicios
                </legend>
                <section>
                    <label for="seguro">¿Cuenta con seguro social? </label>
                    <input type="checkbox" id="seguro" name="seguro">
                </section>
                <div>
                    <label for="">Servicios públicos disponibles:</label>
                </div>
                <section>
                    <input type="checkbox" id="agua" name="agua">
                    <label for="agua">Agua potable</label>
                </section>
                <div>
                    <input type="checkbox" id="elec" name="elec">
                    <label for="elec">Electricidad</label>
                </div>
                <section>
                    <input type="checkbox" id="gas" name="gas">
                    <label for="gas">Gas natural</label>
                </section>
                <div>
                    <input type="checkbox" id="transporte" name="transporte">
                    <label for="transporte">Transporte Púbico</label>
                </div>
            </fieldset>
        </div>
        <section>
            <fieldset>
                <legend>
                    Comentarios adicional
                </legend>
                <div>
                    <textarea name="" id="" cols="163" rows="10"></textarea>
                </div>
            </fieldset>
        </section>
        <div>
            <input type="button" value="Enviar">
        </div>
        </form>
        
</body>
</html>
